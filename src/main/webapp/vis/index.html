<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>SPARQL</title>
  </head>

  <body>
    <h1>Visualisation</h1>
	
    <p>
      Here you can visualise Eurostat data.  
    </p>
  	
    <p>
      You have to specify a <a href="http://en.wikipedia.org/wiki/Sparql">SPARQL</a> query with FROM/FROM NAMED clauses.
      The query has to return variables <code>?time ?value ?geo</code>.
      Query results are then visualised via <a href="http://vis.stanford.edu/protovis/">ProtoVis</a>.
    </p>
	
    <form action='timeline' accept-charset="utf-8" method='post' name='qform'>
      <div>
      <textarea cols="120" rows="25" name='query'>BASE &lt;https://estatwrap.ontologycentral.com/&gt;
PREFIX  dim:  &lt;ds/tag00038#&gt;
PREFIX  rdf:  &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;
PREFIX  qb:   &lt;http://purl.org/linked-data/cube#&gt;

SELECT  ?time ?value ?geo
FROM &lt;da/tag00038&gt;
WHERE {
    ?s qb:dataSet &lt;id/tag00038#ds&gt; .
    ?s dim:dim-TIME_PERIOD ?time .
    ?s dim:dim-geo ?geo .
    ?s &lt;ds/tag00038#measure-OBS_VALUE&gt; ?value .
}
</textarea>
      </div>
      <div>
      <input type='reset'/> <input type='submit'/>
      </div>
    </form>
  </body>
</html>
