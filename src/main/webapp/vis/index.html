<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>SPARQL</title>
  </head>

  <body>
    <h1>Visualisation</h1>
	
    <p>
      Here you can visualise Eurostat data.  
    </p>
  	
    <p>
      You have to specify a <a href="http://en.wikipedia.org/wiki/Sparql">SPARQL</a> query with FROM/FROM NAMED clauses.
      The query has to return variables <code>?time ?value ?geo</code>.
      Query results are then visualised via <a href="http://vis.stanford.edu/protovis/">ProtoVis</a>.
    </p>
	
    <form action='timeline' accept-charset="utf-8" method='post' name='qform'>
      <div>
      <textarea cols="120" rows="25" name='query'>PREFIX  sdmx-measure: &lt;http://purl.org/linked-data/sdmx/2009/measure#&gt;
PREFIX  eus:  &lt;http://ontologycentral.com/2009/01/eurostat/ns#&gt;
PREFIX  rdf:  &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;
PREFIX  qb:   &lt;http://purl.org/linked-data/cube#&gt;

SELECT  ?time ?value ?geo
FROM &lt;http://estatwrap.ontologycentral.com/data/tsieb010&gt;
WHERE {
    ?s qb:dataset &lt;http://estatwrap.ontologycentral.com/id/tsieb010#ds&gt; .
    ?s eus:time ?time .
    ?s eus:geo ?geo .
    ?s sdmx-measure:obsValue ?value .
}
</textarea>
      </div>
      <div>
      <input type='reset'/> <input type='submit'/>
      </div>
    </form>
  </body>
</html>
